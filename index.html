<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link type="image/png" sizes="32x32" rel="icon" href="./favicon.png">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/quagga/0.12.1/quagga.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <style>
        @import url("https://fonts.googleapis.com/css2?family=Poppins:wght@200;300;400;500;600;700;800&display=swap");

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body,
        input {
            font-family: "Poppins", sans-serif;
        }

        .container {
            position: relative;
            width: 100%;
            background-color: #fff;
            min-height: 100vh;
            overflow: hidden;
        }

        .forms-container {
            position: absolute;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
        }

        .signin-signup {
            position: absolute;
            top: 50%;
            transform: translate(-50%, -50%);
            left: 75%;
            width: 50%;
            transition: 1s 0.7s ease-in-out;
            display: grid;
            grid-template-columns: 1fr;
            z-index: 5;
        }

        form {
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
            padding: 0rem 5rem;
            transition: all 0.2s 0.7s;
            overflow: hidden;
            grid-column: 1 / 2;
            grid-row: 1 / 2;
        }

        form.sign-up-form {
            opacity: 0;
            z-index: 1;
        }

        form.sign-in-form {
            z-index: 2;
        }

        .title {
            font-size: 2.2rem;
            color: #444;
            margin-bottom: 10px;
        }

        .input-field {
            max-width: 380px;
            width: 100%;
            background-color: #f0f0f0;
            margin: 10px 0;
            height: 55px;
            border-radius: 55px;
            display: grid;
            grid-template-columns: 15% 85%;
            padding: 0 0.4rem;
            position: relative;
        }

        .input-field i {
            text-align: center;
            line-height: 55px;
            color: #acacac;
            transition: 0.5s;
            font-size: 1.1rem;
        }

        .input-field input {
            background: none;
            outline: none;
            border: none;
            line-height: 1;
            font-weight: 600;
            font-size: 1.1rem;
            color: #333;
        }

        .input-field input::placeholder {
            color: #aaa;
            font-weight: 500;
        }

        .social-text {
            padding: 0.7rem 0;
            font-size: 1rem;
        }

        .social-media {
            display: flex;
            justify-content: center;
        }

        .social-icon {
            height: 46px;
            width: 46px;
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 0 0.45rem;
            color: #333;
            border-radius: 50%;
            border: 1px solid #333;
            text-decoration: none;
            font-size: 1.1rem;
            transition: 0.3s;
        }

        .social-icon:hover {
            color: #4481eb;
            border-color: #4481eb;
        }

        .btn {
            width: 150px;
            background-color: #5995fd;
            border: none;
            outline: none;
            height: 49px;
            border-radius: 49px;
            color: #fff;
            text-transform: uppercase;
            font-weight: 600;
            margin: 10px 0;
            cursor: pointer;
            transition: 0.5s;
        }

        .btn:hover {
            background-color: #4d84e2;
        }
        .panels-container {
            position: absolute;
            height: 100%;
            width: 100%;
            top: 0;
            left: 0;
            display: grid;
            grid-template-columns: repeat(2, 1fr);
        }

        .container:before {
            content: "";
            position: absolute;
            height: 2000px;
            width: 2000px;
            top: -10%;
            right: 48%;
            transform: translateY(-50%);
            background-image: linear-gradient(-45deg, #4481eb 0%, #04befe 100%);
            transition: 1.8s ease-in-out;
            border-radius: 50%;
            z-index: 6;
        }

        .image {
            width: 100%;
            transition: transform 1.1s ease-in-out;
            transition-delay: 0.4s;
        }

        .panel {
            display: flex;
            flex-direction: column;
            align-items: flex-end;
            justify-content: space-around;
            text-align: center;
            z-index: 6;
        }

        .left-panel {
            pointer-events: all;
            padding: 3rem 17% 2rem 12%;
        }

        .right-panel {
            pointer-events: none;
            padding: 3rem 12% 2rem 17%;
        }

        .panel .content {
            color: #fff;
            transition: transform 0.9s ease-in-out;
            transition-delay: 0.6s;
        }

        .panel h3 {
            font-weight: 600;
            line-height: 1;
            font-size: 1.5rem;
        }

        .panel p {
            font-size: 0.95rem;
            padding: 0.7rem 0;
        }

        .btn.transparent {
            margin: 0;
            background: none;
            border: 2px solid #fff;
            width: 130px;
            height: 41px;
            font-weight: 600;
            font-size: 0.8rem;
        }

        .right-panel .image,
        .right-panel .content {
            transform: translateX(800px);
        }
        .btn {
            width: 150px;
            background-color: #5995fd;
            border: none;
            outline: none;
            height: 49px;
            border-radius: 49px;
            color: #fff;
            text-transform: uppercase;
            font-weight: 600;
            margin: 10px 0;
            cursor: pointer;
            transition: 0.5s;
        }
        
        .btn:hover {
            background-color: #4d84e2;
        }
        /* ANIMATION */

        .container.sign-up-mode:before {
            transform: translate(100%, -50%);
            right: 52%;
        }

        .container.sign-up-mode .left-panel .image,
        .container.sign-up-mode .left-panel .content {
            transform: translateX(-800px);
        }

        .container.sign-up-mode .signin-signup {
            left: 25%;
        }

        .container.sign-up-mode form.sign-up-form {
            opacity: 1;
            z-index: 2;
        }

        .container.sign-up-mode form.sign-in-form {
            opacity: 0;
            z-index: 1;
        }

        .container.sign-up-mode .right-panel .image,
        .container.sign-up-mode .right-panel .content {
            transform: translateX(0%);
        }

        .container.sign-up-mode .left-panel {
            pointer-events: none;
        }

        .container.sign-up-mode .right-panel {
            pointer-events: all;
        }

        @media (max-width: 870px) {
            .container {
                min-height: 800px;
                height: 100vh;
            }
            .signin-signup {
                width: 100%;
                top: 85%;
                transform: translate(-50%, -100%);
                transition: 1s 0.8s ease-in-out;
            }

            .signin-signup,
            .container.sign-up-mode .signin-signup {
                left: 50%;
            }

            .panels-container {
                grid-template-columns: 1fr;
                grid-template-rows: 1fr 2fr 1fr;
            }

            .panel {
                flex-direction: row;
                justify-content: space-around;
                align-items: center;
                padding: 2.5rem 8%;
                grid-column: 1 / 2;
            }

            .right-panel {
                grid-row: 3 / 4;
            }

            .left-panel {
                grid-row: 1 / 2;
            }

            .image {
                width: 200px;
                transition: transform 0.9s ease-in-out;
                transition-delay: 0.6s;
            }

            .panel .content {
                padding-right: 15%;
                transition: transform 0.9s ease-in-out;
                transition-delay: 0.8s;
            }

            .panel h3 {
                font-size: 1.2rem;
            }

            .panel p {
                font-size: 0.7rem;
                padding: 0.5rem 0;
            }

            .btn.transparent {
                width: 110px;
                height: 35px;
                font-size: 0.7rem;
            }

            .container:before {
                width: 1500px;
                height: 1500px;
                transform: translateX(-50%);
                left: 30%;
                bottom: 68%;
                right: initial;
                top: initial;
                transition: 2s ease-in-out;
            }

            .container.sign-up-mode:before {
                transform: translate(-50%, 100%);
                bottom: 32%;
                right: initial;
            }

            .container.sign-up-mode .left-panel .image,
            .container.sign-up-mode .left-panel .content {
                transform: translateY(-300px);
            }

            .container.sign-up-mode .right-panel .image,
            .container.sign-up-mode .right-panel .content {
                transform: translateY(0px);
            }

            .right-panel .image,
            .right-panel .content {
                transform: translateY(300px);
            }

            .container.sign-up-mode .signin-signup {
                top: 5%;
                transform: translate(-50%, 0);
            }
        }

        @media (max-width: 570px) {
            form {
                padding: 0 1.5rem;
            }

            .image {
                display: none;
            }
            .panel .content {
                padding: 0.5rem 1rem;
            }
            .container {
                padding: 1.5rem;
            }

            .container:before {
                bottom: 72%;
                left: 50%;
            }

            .container.sign-up-mode:before {
                bottom: 28%;
                left: 50%;
            }
        }
        /* Estilo para el contenedor del input con el botón */
        .input-container {
            position: relative;
            width: 100%;
            max-width: 380px;
            display: flex;
            align-items: center;
        }
        
        /* Ajuste del input para mantener el diseño */
        .input-container input {
            flex: 1;
            padding-right: 50px; /* Espacio para el botón */
        }
        
        /* Botón de escaneo dentro del input */
        .scan-btn {
            position: absolute;
            right: 1px;
            background-color: #5995fd;
            color: white;
            border: none;
            cursor: pointer;
            padding: 1px 22px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: 0.3s;
        }
        
        .scan-btn:hover {
            background-color: #4d84e2;
        }
            
        /* Modal del escáner */
        #scanner-container {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            justify-content: center;
            align-items: center;
            z-index: 999;
        }
        
        /* Estilo del video de la cámara */
        #scanner {
            width: 80%;
            max-width: 500px;
            border: 5px solid white;
            border-radius: 10px;
        }
        .input-field i {
            text-align: center;
            line-height: 55px;
            color: #acacac;
            transition: 0.5s;
            font-size: 1.1rem;
        }
        
        .input-field input {
            background: none;
            outline: none;
            border: none;
            line-height: 1;
            font-weight: 600;
            font-size: 1.1rem;
            color: #333;
        }
        
        .input-field input::placeholder {
            color: #aaa;
            font-weight: 500;
        }
        .food-selection-container {
        display: flex;
        gap: 15px;
        justify-content: center;
        margin-top: 20px;
        }

        .food-card {
        width: 120px;
        height: 140px;
        background: #f0f0f0;
        border-radius: 15px;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        cursor: pointer;
        transition: 0.3s;
        border: 3px solid transparent;
        position: relative;
        }

        .food-card input {
        display: none;
        }

        .food-card .card-content {
        text-align: center;
        font-size: 16px;
        font-weight: bold;
        color: #333;
        }

        .food-card i {
        font-size: 40px;
        color: #555;
        margin-bottom: 10px;
        transition: 0.3s;
        }

        /* Animación cuando se selecciona (se vuelve verde) */
        .food-card.selected {
        border-color: #4caf50;
        background: #d4edda;
        transform: scale(1.04);
        }

        .food-card.selected i {
        color: #4caf50;
        }
    </style>
    <title>REGISTRO DE COMEDOR</title>
</head>
<body>
    <div class="container">
        <div class="forms-container">
            <div class="signin-signup">
                <!-- KLC SECTION -->
                <form action="#" class="sign-in-form">
                    <h2 class="title">KELLOGGS</h2>
                    <div class="input-field">
                        <i class="fa-solid fa-barcode"></i>
                        <input type="number" id="employee-id-kelloggs" placeholder="ID de Empleado">
                        <button type="button" class="scan-btn" onclick="startScanner('employee-id-kelloggs')">
                            <i class="fa-solid fa-camera"></i>
                        </button>
                    </div>
                    <div class="input-field">
                        <i class="fa-solid fa-calendar-days"></i>
                        <input type="text" id="date" placeholder="Fecha" disabled/>
                    </div>
                    <div class="input-field">
                        <i class="fas fa-clock"></i>
                        <input type="text" id="time" placeholder="Hora" disabled/>
                    </div>
                    <button type="button" class="btn solid" onclick="enviarDatos('employee-id-kelloggs', 'date', 'time')">Ordenar 🛒</button>
                </form>

                <!-- SUCROLIQ SECTION -->
                <form action="#" class="sign-up-form">
                    <h2 class="title">SUCROLIQ</h2>
                    <div class="input-field">
                        <i class="fa-solid fa-barcode"></i>
                        <input type="number" id="employee-id-sucroliq" placeholder="ID de Empleado">
                        <button type="button" class="scan-btn" onclick="startScanner('employee-id-sucroliq')">
                            <i class="fa-solid fa-camera"></i>
                        </button>
                    </div>
                    <div class="input-field">
                        <i class="fa-solid fa-calendar-days"></i>
                        <input type="text" id="date1" placeholder="Fecha" disabled/>
                    </div>
                    <div class="input-field">
                        <i class="fas fa-clock"></i>
                        <input type="text" id="time1" placeholder="Hora" disabled/>
                    </div>
                    <button type="button" class="btn solid" onclick="enviarDatos('employee-id-sucroliq', 'date1', 'time1')">Ordenar 🛒</button>
                </form>
            </div>
        </div>

      <!-- SUCROLIQ SECTION -->
      <div class="panels-container">
        <div class="panel left-panel">
          <div class="content">
            <h3>¿No pertenece a KELLOGG'S?</h3>
            <p>
              Haga click debajo para cambiar de cliente
            </p>
            <button class="btn transparent" id="sign-up-btn">
              SUCROLIQ
            </button>
          </div>
        </div>
        <div class="panel right-panel">
          <div class="content">
            <h3>¿No pertenece a SUCROLIQ?</h3>
            <p>
                Haga click debajo para cambiar de cliente
            </p>
            <button class="btn transparent" id="sign-in-btn">
              KELLOGG'S
            </button>
          </div>
        </div>
      </div>
    </div>
    <!-- Scanner -->
    <div id="scanner-container">
        <video id="scanner"></video>
    </div>
    
    <script>
      const sign_in_btn = document.querySelector("#sign-in-btn");
      const sign_up_btn = document.querySelector("#sign-up-btn");
      const container = document.querySelector(".container");
      const date = document.getElementById('date');
      const hour = document.getElementById('time');
      const date1 = document.getElementById('date1');
      const hour1 = document.getElementById('time1');
  
      sign_up_btn.addEventListener("click", () => container.classList.add("sign-up-mode"));
      sign_in_btn.addEventListener("click", () => container.classList.remove("sign-up-mode"));
        // Actualizar fecha y hora en tiempo real
        function updateTime() {
            const now = new Date();
            const options = { year: 'numeric', month: 'long', day: 'numeric' };
            const timeOptions = { hour: '2-digit', minute: '2-digit', hour12: true };
            const dateStr = now.toLocaleDateString(undefined, options);
            const timeStr = now.toLocaleTimeString(undefined, timeOptions);
    
            document.getElementById('date').value = dateStr;
            document.getElementById('time').value = timeStr;
            document.getElementById('date1').value = dateStr;
            document.getElementById('time1').value = timeStr;
        }
    
        setInterval(updateTime, 1000);
        updateTime();
    
        // Enviar datos a Google Sheets
        function enviarDatos(inputId, dateId, timeId, empresa) {
            const employeeId = document.getElementById(inputId).value;
            const fecha = document.getElementById(dateId).value;
            const hora = document.getElementById(timeId).value;
            const coffee = document.getElementById("coffee")?.checked || false;
            const food = document.getElementById("food")?.checked || false;
    
            if (!employeeId) {
                alert("⚠️ Debes ingresar un ID de empleado.");
                return;
            }
    
            fetch("https://script.google.com/macros/s/AKfycbz5wFlm7UJIQJ5sGkWt6xW4ZKP6OeS8j3hxgX3OwZeP34YGVB0h-eci0TnIe6qZG_5-0g/exec", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({
                    inputId: employeeId,
                    date: fecha,
                    time: hora,
                    company: empresa,
                    coffee: coffee ? "Sí" : "No",
                    food: food ? "Sí" : "No"
                })
            })
            .then(response => response.text())
            .then(data => {
                alert("✅ Pedido enviado con éxito: " + data);
            })
            .catch(error => {
                console.error("❌ Error al enviar datos:", error);
                alert("⚠️ Hubo un error al enviar los datos.");
            });
        }
    
        let currentStream = null;
    
        // Iniciar el escáner
        function startScanner(inputId, empresa) {
            const scannerContainer = document.getElementById("scanner-container");
            const videoElement = document.getElementById("scanner");
    
            scannerContainer.style.display = "flex";
    
            if (!navigator.mediaDevices || !navigator.mediaDevices.getUserMedia) {
                alert("⚠️ Tu navegador bloqueó el acceso a la cámara.");
                return;
            }
    
            navigator.mediaDevices.getUserMedia({ video: { facingMode: "environment" } })
                .then((stream) => {
                    currentStream = stream;
                    videoElement.srcObject = stream;
                    videoElement.play();
    
                    Quagga.init({
                        inputStream: { type: "LiveStream", target: videoElement },
                        decoder: { readers: ["ean_reader", "code_128_reader", "code_39_reader"] }
                    }, (err) => {
                        if (err) {
                            console.error("❌ Error en Quagga:", err);
                            alert("⚠️ No se pudo iniciar el escáner.");
                            return;
                        }
                        Quagga.start();
                    });
    
                    Quagga.onDetected((result) => {
                        document.getElementById(inputId).value = result.codeResult.code;
                        closeScanner();
                        showFoodSelectionModal(result.codeResult.code, empresa);
                    });
    
                })
                .catch((err) => {
                    console.error("❌ Error al acceder a la cámara:", err);
                    alert("⚠️ Activa permisos en configuración.");
                });
        }
    
        // Cerrar escáner
        function closeScanner() {
            const scannerContainer = document.getElementById("scanner-container");
            if (currentStream) currentStream.getTracks().forEach(track => track.stop());
            Quagga.stop();
            scannerContainer.style.display = "none";
        }
    
        // Mostrar modal de selección de comida
        function showFoodSelectionModal(employeeId, empresa) {
            Swal.fire({
                title: "Empleado " + employeeId,
                text: "¿Qué va a consumir hoy?",
                html: `<input type="checkbox" id="coffee"> Café
                       <input type="checkbox" id="food"> Comida`,
                confirmButtonText: "Confirmar Pedido",
            }).then(() => {
                enviarDatos(employeeId, 'date', 'time', empresa);
            });
        }
    </script>
    
  
  </body>
